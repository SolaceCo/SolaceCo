<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Picks — SolaceCo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="hero">
    <h1>Top Picks for You</h1>
    <p>Carefully selected products at unbeatable prices</p>
  </header>

  <!-- Product Section -->
  <main class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <div class="product-info">
        <h2 class="product-title">Product 1</h2>
        <p class="product-price">$29.99</p>
        <div class="product-badges">
          <span class="badge top-rated">Top Rated</span>
          <span class="badge best-seller">Best Seller</span>
        </div>
        <p class="product-desc">A short description about this product goes here.</p>
        <a href="#" class="buy-btn">Buy Now</a>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <div class="product-info">
        <h2 class="product-title">Product 2</h2>
        <p class="product-price">$49.99</p>
        <div class="product-badges">
          <span class="badge top-rated">Top Rated</span>
        </div>
        <p class="product-desc">Another description to highlight the product features.</p>
        <a href="#" class="buy-btn">Buy Now</a>
      </div>
    </div>
  </main>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn">
    ⬆ Scroll to Top
  </button>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> SolaceCo. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
