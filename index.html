<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Picks — Your Trusted Deals</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <h1>Top Picks — Your Trusted Deals</h1>
  </header>

  <!-- Products Section -->
  <main class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <div class="product-info">
        <h2>Product Title 1</h2>
        <div class="badges">
          <span class="badge top-rated">Top Rated</span>
          <span class="badge best-seller">Best Seller</span>
        </div>
        <p class="price">$49.99</p>
        <p class="description">This is a short description of product 1.</p>
        <a href="#" class="buy-btn">Buy Now</a>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <div class="product-info">
        <h2>Product Title 2</h2>
        <div class="badges">
          <span class="badge top-rated">Top Rated</span>
        </div>
        <p class="price">$29.99</p>
        <p class="description">This is a short description of product 2.</p>
        <a href="#" class="buy-btn">Buy Now</a>
      </div>
    </div>

    <!-- Add more product-cards as needed -->
  </main>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn">⬆ Scroll to Top</button>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Your Company. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
